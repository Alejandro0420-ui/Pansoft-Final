services:
  - type: web
    name: pansoft
    runtime: node
    region: oregon
    plan: free
    buildCommand: >
      cd frontend &&
      npm install &&
      npm run build &&
      cd ../backend &&
      npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: # Railway MySQL Host (ej: containers-us-west-xxx.railway.app)
      - key: DB_USER
        value: # Railway MySQL User
      - key: DB_PASSWORD
        value: # Railway MySQL Password
      - key: DB_NAME
        value: pansoft_db
      - key: DB_PORT
        value: # Railway MySQL Port (usualmente 3306)
