services:
  - type: web
    name: pansoft
    runtime: node
    region: oregon
    plan: free
    buildCommand: >
      cd frontend &&
      npm install &&
      npm run build &&
      cd ../backend &&
      npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromDatabase:
          name: pansoft-db
          property: connection_string
        key: DATABASE_URL
databases:
  - name: pansoft-db
    databaseName: pansoft_db
    user: pansoft_user
    region: oregon
    plan: free

